<h1>trainings list</h1>
<!-- add table with trainings -->

<!-- tmp table data -->
<p-table [value]="trainingsList">
    <ng-template pTemplate="header">
      <tr>
          <!-- <th>ID</th> -->
          <th>date</th>
          <th>location</th>
          <th>address</th>
          <th>actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-training>
    <tr>
        <!-- <td>{{ training.id  }}</td> -->
        <td>{{ training.date | date:"dd-MM-yyyy hh:mm" }}</td>
        <td>{{ training.location }}</td>
        <td>{{ training.address }}</td>
        <td><button (click)="goToTraining()">Go to training</button></td>
    </tr>
  </ng-template>
</p-table>
